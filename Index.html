<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>helloooooooooo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }
        
        .download-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .download-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="video.mp4" type="video/mp4">
    </video>
    <button class="download-btn">Download Video</button>
    
    <script>
        const downloadBtn = document.querySelector('.download-btn');
        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.href = 'video.mp4';
            link.download = 'video.mp4';
            link.click();
        });
    </script>
</body>
</html>
